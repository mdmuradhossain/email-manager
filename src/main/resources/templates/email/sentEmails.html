<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sent EMail List</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>


<div class="container">
    <h1>Sent EMail List</h1>
    <table class="table-auto">
        <thead>
        <tr class="border">
            <th>Id</th>
            <th>To</th>
            <th>Subject</th>
            <th>Body</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sentEmail : ${sentEmails}" class="bg-emerald-200 border">
            <td><a th:href="@{/mail/sent/{id}(id=${sentEmail.id})}" th:text="${sentEmail.id}"></a></td>
            <td th:text="${sentEmail.to}"></td>
            <td th:text="${sentEmail.subject}"></td>
            <td th:text="${sentEmail.body}" class="h-auto"></td>
            <td><a th:href="@{/mail/sent/{id}(id=${sentEmail.id})}">View</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
