<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Send Email</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="container mx-auto bg-green-300 mt-5 md:mt-0 md:col-span-2">
    <form th:action="@{/mail/send}" method="POST" th:object="${email}" class="mt-5">
        <div class="shadow overflow-hidden sm:rounded-md">

                    <div class="col-span-6 sm:col-span-4">
                        <label for="email-address" class="block text-sm font-medium text-gray-700">From</label>
                        <input type="email" name="from" id="email-address" autocomplete="email" class="p-2 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                    </div>
                    <div class="col-span-6 sm:col-span-4">
                        <label for="to" class="block text-sm font-medium text-gray-700">To</label>
                        <input type="email" name="to" id="to" autocomplete="email" class="p-2 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                    </div>
                    <div class="col-span-6 sm:col-span-4">
                        <label for="cc" class="block text-sm font-medium text-gray-700">CC</label>
                        <input type="email" name="cc" id="cc" autocomplete="email" class="p-2 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                    </div>
                    <div class="col-span-6 sm:col-span-4">
                        <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                        <input type="text" name="subject" id="subject" autocomplete="email" class="p-2 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                    </div>

                    <div class="col-span-6 sm:col-span-4 lg:col-span-2">
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <input type="text" name="body" id="message" autocomplete="postal-code" class="p-7 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                    </div>



                <button type="submit" class="inline-flex justify-center text-center py-2 px-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Send
                </button>

        </div>
    </form>
</div>
</body>
</html>
